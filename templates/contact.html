<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='Images/OnePiece.jpg') }}") no-repeat center center fixed;
      background-size:cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #fff;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="/contact" method="POST">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="feedback">Feedback / Query</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback or query" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    {% if msg %}
        <p style="color:white; text-align:center;">{{ msg }}</p>
    {% endif %}

  </div>
</body>
</html>
