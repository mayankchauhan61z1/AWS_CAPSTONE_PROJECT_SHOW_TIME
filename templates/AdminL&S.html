<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login / Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='AdminL&S.css') }}">
</head>
<body>

<div class="admin-container">
  <div class="admin-card">

    <!-- Login -->
    <div id="loginBox">
      <h2>Admin Login</h2>
      <p>Only authorized access</p>

      <form id="adminLoginForm" action="/admin/login" method="POST">
        <input type="text" name="email" id="loginEmail" placeholder="Admin Email" required>
        <input type="password" name="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="switch">
        Donâ€™t have an account?
        <span onclick="showSignup()">Sign Up</span>
      </p>
    </div>

    <!-- Signup -->
    <div id="signupBox" style="display:none;">
      <h2>Admin Signup</h2>
      <p>Create admin account</p>

      <form id="adminSignupForm" action="/admin/signup" method="POST">
        <input type="text" name="name" id="signupUser" placeholder="Username" required>
        <input type="email" name="email" id="signupEmail" placeholder="Email" required>
        <input type="password" name="password" id="signupPass" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>

      <p class="switch">
        Already have an account?
        <span onclick="showLogin()">Login</span>
      </p>
    </div>

    <span class="error" id="errorMsg"></span>
  </div>
</div>

<script src="{{ url_for('static', filename='AdminL&S.js')}}"></script>
</body>
</html>
